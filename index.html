<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy Food Outlet</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <nav>
            <ul class="nav-ul">
                <li><a href="#" class="nav-li">Home</a></li>
                <li><a href="#" class="nav-li">Order</a></li>
                <li><a href="#" class="nav-li">Contact Us</a></li>
            </ul>
        </nav>
        <div class="logo">FOOD</div>
        <div class="menu">
            <a href="#" class="nav-li">Menu</a>
        </div>
    </header>

    <div class="Home">
        <div class="home-title">
            Healthy Food
            Outlet
        </div>
        <div class="search-bar">
            <input class="inp" type="search" placeholder="Search your food now!" />
        </div>
        <div class="rating">
            <span>1M+ ★★★★☆ 4.5 Star Rating</span>
        </div>
    </div>

    <div class="menu-section">
        <div class="Burger">
            <img class="menu-img" src="Assets/Burger.jpg" />
            <div class="menu-detail">
                <h4>Burger</h4>
                <p>Rs. 250/-</p>
                <button>Click here</button>
            </div>
        </div>

        <div class="Sandwich">
            <img class="menu-img" src="Assets/Sandwich.jpg" />
            <div class="menu-detail">
                <h4>Sandwich</h4>
                <p>Rs. 310/-</p>
                <button>Click here</button>
            </div>
        </div>

        <div class="Roll">
            <img class="menu-img" src="Assets/Roll.jpg" />
            <div class="menu-detail">
                <h4>Roll</h4>
                <p>Rs. 180/-</p>
                <button>Click here</button>
            </div>
        </div>

        <div class="Stek">
            <img class="menu-img" src="Assets/Steck.jpg" />
            <div class="menu-detail">
                <h4>Stek</h4>
                <p>Rs. 1080/-</p>
                <button>Click here</button>
            </div>
        </div>
    </div>
</body>

</html>
